<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:outputLabel value="Clients!"/>
    </f:view>
    <h:body>
        <h:form>
            <h:dataTable id="clientList" border="1" value="#{clientsController.clients}" var="client">
                <h:column>
                    <f:facet name="header"><h:outputText value="Id" /></f:facet>
                    <h:outputText value="#{client.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="ImiÄ™" /></f:facet>
                    <h:outputText value="#{client.firstName}" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Nazwisko" /></f:facet>
                    <h:outputText value="#{client.lastName}" />
                </h:column>
            </h:dataTable>

            <h:commandButton value="newClient" action="#{clientsController.newClient}"/>
        </h:form>

        <f:view>
            <h:outputLabel value="Articles!"/>
        </f:view>
        <h:form>
            <h:dataTable id="articleList" border="1" value="#{articlesController.articles}" var="article">
                <h:column>
                    <f:facet name="header"><h:outputText value="Nazwa" /></f:facet>
                    <h:outputText value="#{article.name}"   />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Cena" /></f:facet>
                    <h:outputText value="#{article.price}"   />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Opis artykulu" /></f:facet>
                    <h:inputTextarea value="#{article.description}"  readonly="true" />
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Edycja" /></f:facet>
                    <h:commandButton value="edit" action="#{articlesController.editArticle(article.id)}" />
                </h:column>
            </h:dataTable>

            <h:commandButton value="newArticle" action="#{articlesController.newArticle}" />
        </h:form>
    </h:body>
</html>
