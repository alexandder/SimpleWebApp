<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <h2>Lista zamówień w bazie danych</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:dataTable id="orderList" border="0" value="#{ordersController.orderList}" var="order" styleClass="table" cellpadding="5">
                        <h:column>
                            <f:facet name="header"><h:outputText value="ID" /></f:facet>
                            <h:outputText value="#{order.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Klient" /></f:facet>
                            <h:outputText value="#{order.client.firstName} #{order.client.lastName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Opis zamówienia " /></f:facet>
                            <h:outputText value="#{order.description}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Zamówione artykuły" /></f:facet>
                            <ui:repeat value="#{order.orderArticles}" var="article">
                                <h:outputText value="#{article.name}" />
                                <br />
                            </ui:repeat>
                        </h:column>
                        <h:column>
                            <f:facet name="header"><h:outputText value="Wartość zamówienia" /></f:facet>
                            <h:outputText value="#{orderController.getOrderPrice(order)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
