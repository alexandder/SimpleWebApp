<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="top">
                <h2>Formularz dodawania nowego artykułu</h2>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Podaj nazwę" />
                        <h:inputText id="name" value="#{articleController.newArticle.name}" required="true" />
                        <h:outputText value="Podaj cenę" />
                        <h:inputText id="price" value="#{articleController.newArticle.price}" required="true" />
                        <h:outputText value="Opis artykułu" />
                        <h:inputText id="description" value="#{articleController.newArticle.description}" required="true" />
                        <h:panelGroup />
                        <h:commandButton action="#{articleController.add}" value="Dodaj artykuł" />
                    </h:panelGrid>
                </h:form>
                <h:messages infoStyle="color:green" layout="table" />
            </ui:define>

        </ui:composition>

    </body>
</html>
